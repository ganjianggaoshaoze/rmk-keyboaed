# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "SI_1800mini"
product_name = "SI_1800mini"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "haobo"
chip = "nrf52840"

[matrix]
# Input and output pins are mandatory
input_pins = ["P0_06", "P0_08", "P0_17", "P0_20", "P0_22"]  # 统一改为"P0_xx"格式
output_pins = ["P0_24","P1_00","P0_11","P1_04","P1_06","P0_12", "P0_23", "P0_21", "P0_19", "P0_07", "P0_09", "P0_10", "P0_02", "P0_29", "P0_31"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# row2col = true

[layout]
rows = 4
cols = 15
layers = 4
keymap = [
    [
        ["Escape", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P","Backspace","Kc7","Kc8","Kc9"],
        ["CapsLock", "A", "S", "D", "F", "G", "H", "J", "K", "L","Enter","_","Kc4","Kc5","Kc6"],
        ["LShift", "Z", "X", "C", "V", "B", "N", "M","Slash","RShift","_","UP","Kc1","Kc2","Kc3"],
        ["LCtrl","LGui","LAlt","Space","_", "_","Space","_", "mo!(1)","LEFT","DOWN","RIGHT","Kc0","Dot"]
    ],
    [
        ["Grave","_","_","_","_","_","_","_","_","_","_","_","_","_","_"],
        ["_","_","_","_","_","_","_","_","_","_","_","_","_","_","_"],
        ["_","_","_","_","_","_","_","_","_","_","_","_","_","_"],
        ["_","_","_","_","_","_","_","_","_","_","_","_"]
    ],
]

[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
# capslock.pin = "PB2"
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
# numslock.pin = "PA5"
# numslock.low_active = true



[storage]
# Storage feature is enabled by default
enabled = false
